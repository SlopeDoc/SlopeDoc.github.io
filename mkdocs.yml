site_name: Slope
site_url: https://slopedoc.github.io/site
repo_url: https://github.com/baptiste-genest/slope
repo_name: baptiste-genest/slope
theme:
  name: material
  logo: static/slope_icon_white.png
  favicon: static/slope_icon.png
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.instant.preview
    - navigation.expand
    - content.code.select
    - content.code.copy
  palette:
    primary:
      black
  font:
    text: Libertinus Math
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
    #  - stylesheets/no-collapse.css
  - stylesheets/typography.css
